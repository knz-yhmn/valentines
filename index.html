<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/IMG_0535.jpg"></img>
            <h1 class="hh" id="name">Hey baby</h1>
            <p class="pp" id="question">I love you and i wanted to ask you in the best 'Kenzo' way possible so with code ig <br> So i wanted to ask you, will you be my valentine?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Thank you for being my valentine baby, i love you</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
